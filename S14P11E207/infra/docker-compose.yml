# =============================================================================
# Infra Stack - Jenkins + Nginx Reverse Proxy + Monitoring
# =============================================================================
# 사용법:
#   docker compose up -d                     # Jenkins + Nginx 실행
#   docker compose --profile monitoring up -d  # + PLG Stack 실행
# =============================================================================

services:
  # ===========================================================================
  # Jenkins CI/CD Server
  # ===========================================================================
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
      args:
        - DOCKER_GID=${DOCKER_GID:-999}
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8080:8080"       # Jenkins Web UI
      - "50000:50000"     # Jenkins Agent (JNLP)
    networks:
      - infra-net
      - dev-net   # Develop 배포용
      - prod-net  # Prod 배포용
    volumes:
      # Jenkins 홈 디렉토리 (영속 데이터)
      - jenkins_home:/var/jenkins_home
      # Docker 소켓 마운트 (Jenkins에서 Docker 명령 실행)
      - /var/run/docker.sock:/var/run/docker.sock
      # 로그 디렉토리
      - ../logs/jenkins:/var/jenkins_home/logs
    environment:
      # JVM 옵션
      - JAVA_OPTS=-Djava.awt.headless=true -Xmx2048m -Xms512m -Duser.timezone=Asia/Seoul
      # Jenkins URL (EC2 배포시 실제 도메인으로 변경)
      - JENKINS_URL=${JENKINS_URL:-http://localhost:8080/jenkins}
      # Jenkins Context Path 설정 (Nginx Reverse Proxy 하위 경로)
      - JENKINS_OPTS=--httpPort=8080 --prefix=/jenkins
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/jenkins/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - infra-net
      - prod-net
      - dev-net
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d:ro
      - ./nginx-proxy/ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - jenkins

  # ===========================================================================
  # Monitoring Stack (Profile: monitoring) - Production Only
  # ===========================================================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    profiles:
      - monitoring
    volumes:
      - loki-data:/loki
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - prod-net
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    profiles:
      - monitoring
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - ../logs:/var/log/project:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - prod-net
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    profiles:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - prod-net
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    profiles:
      - monitoring
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - prod-net
      - dev-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    profiles:
      - monitoring
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - prod-net

# =============================================================================
# Networks
# =============================================================================
networks:
  infra-net:
    name: infra-net
    driver: bridge

  # Production/Development 네트워크 (Data compose에서 생성, 여기서는 외부 참조)
  prod-net:
    external: true
  dev-net:
    external: true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  jenkins_home:
    name: jenkins_home
    driver: local
  loki-data:
    name: loki-data
  grafana-data:
    name: grafana-data
  prometheus-data:
    name: prometheus-data
